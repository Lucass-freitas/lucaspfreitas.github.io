<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Contato</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Oficina<br><strong>Cadastro Cliente</strong></h1>

  <form id="contatoForm">
    <div class="campo">
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
      <span class="erro" id="erroNome"></span>
    </div>

    <div class="campo">
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="contato@email.com" required>
      <span class="erro" id="erroEmail"></span>
    </div>

    <div class="campo">
      <label for="assunto">Contato:</label>
      <input type="tel" id="assunto" name="assunto" placeholder="(XX) XXXXX-XXXX" required>
      <span class="erro" id="erroAssunto"></span>
    </div>

    <div class="campo">
      <label for="mensagem">Endereço:</label>
      <input type="text" id="mensagem" name="mensagem" placeholder="Digite o endereço" required>
      <span class="erro" id="erroMensagem"></span>
    </div>

    <button id="submitBtn" type="submit" onclick="abrirPagina()">Enviar</button>
  </form>

  <footer>
    <h4>Protótipo desenvolvido para Avaliação Semestral - Ulbra</h4>
  </footer>
</body>
<script src="script.js"></script>

</html>
